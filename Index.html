<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <!--css link-->
    <link rel="stylesheet" href="style.css" />
    <!--js link-->
    <script src="script.js" defer></script>
    <!--Font-awesom cdn link-->
    <script
      src="https://kit.fontawesome.com/750e791670.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name " spellcheck="false" />
        <button>
          <img src="/weather-app-img/images/search.png" alt="search-icon" />
        </button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img
          src="/weather-app-img/images/rain.png"
          alt="rain-img"
          class="weather-icon"
        />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">Berlin</h2>
        <div class="details">
          <div class="col">
            <img
              src="/weather-app-img/images/humidity.png"
              alt="Humidity-img"
            />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="/weather-app-img/images/wind.png" alt="wind-img" />
            <div>
              <p class="wind">15 Km/hr</p>
              <p>wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      &copy; <span id="span-date"></span> by
      <a href="https://github.com/Gklelei" target="_blank">Gklelei</a>
    </div>
  </body>
</html>
